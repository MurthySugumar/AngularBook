<div id="previewImage">
    <img id="thumbnil" src="images/preview.png" style="width:152px;height:229px" />
</div>
<div id="container">
    <form id="profileform">
        <input id="name" type="name" placeholder="Name" required></input>
        </br>
        </br>
        <input id="age" type="number" placeholder="Age"></input>
        </br>
        </br>
        <input id="phoneno" type="phone" placeholder="PhoneNo"></input>
        </br>
        </br>
        <input id="email" type="email" placeholder="Email" required></input>
        </br>
        </br>
        <textarea id="description" rows="4" cols="30"></textarea>
        </br>
        </br>
        <input id="imagefile" type="file" accept="image/*" onchange="showMyImage(this)" name="file" required>
        </br>
        </br>
        <input class="submit" type="submit" name="button" id="button" value="Save" onclick='storeProfile()' />
    </form>
</div>
