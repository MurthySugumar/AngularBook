<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/2.0/animate.min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-animate.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-route.min.js"></script>
    <script type="application/javascript" src="js/feed.js"></script>
    <link rel="stylesheet" type="text/css" href="css/feed.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-storage/angular-local-storage.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.6.0/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>
</head>

<body ng-app="feedApp">
    <div ng-controller="feedModalCtrl">
        <script type="text/ng-template" id="feedModal.html">
            <div class = "modal-header" >
                <h2 id="txtColor"> Logout </h1>
            </div >
                <div class = "modal-body" >
                <p id = "txtColor" > Are you sure wanna leave ? </p>
            </div >
            <div class = "modal-footer" >
                <button class="btn btn-primary" ng-click="ok()"> OK </button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button >
            </div>
        </script>
        <header>
            <img src="images/logo.png" id="logo" />
            <h1 id="titles">ngular Book</h1>
            <nav>
                <a href="#" id="menu-icon"></a>
                <img src="images/signout_icon.png" id="icon" style="width:62px;height:62px" ng-click="open()" popover-placement="bottom" popover="logout" popover-trigger="mouseenter"/>
            </nav>
        </header>
    </div>
    <div class="navbar">
        <a class="menu" href="#"><i class="icon-align-justify"></i></a>
        <a class="link" href="#">
            <span class="active"><span class="valign"><span class="vertical">FEED</span></span>
            </span>
            <span class="hover"><span class="valign"><span class="vertical">FEED</span></span>
            </span>
        </a>
        <a class="link" href="#profile">
            <span class="active"><span class="valign"><span class="vertical">PROFILE</span></span>
            </span>
            <span class="hover"><span class="valign"><span class="vertical">PROFILE</span></span>
            </span>
        </a>
    </div>
    <div class="page-wrap">
        <div class="ng-view"></div>
    </div>
    <div id="footer">
        <footer class="site-footer">
            <div class="footer-text" id="footertext">Talent Improving exercise, OFS</div>
        </footer>
    </div>
</body>

</html>
